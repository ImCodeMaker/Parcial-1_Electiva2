name: Deploy to Surge.sh

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install --global surge

      # Dominio aleatorio (sin especificar)
      - run: surge ./ --token ${{ secrets.SURGE_TOKEN }}